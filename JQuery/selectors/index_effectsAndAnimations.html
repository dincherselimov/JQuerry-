<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | Effects & Animate</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
        #box{
            background:#333;
            color:#fff;
            width: 500px;
            height: 200px;
            padding: 40px;
            text-align: center;
        }
        #box2{
         background: red;
         width: 100px;
         height: 100px;   
         position: relative;
         text-align: center;
         padding: 20px;
        }


	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course | Effects & Animate</h1>
	</header>
	<div id="container">

        <button id="btn_fade_out">Fade Out</button>
        <button id="btn_fade_in">Fade In</button>
        <button id="btn_fade_toggle">Fade Toggle</button>

        <hr>
        
        <button id="btn_slide_up">Slide up</button>
        <button id="btn_slide_down">Slide Down</button>
        <button id="btn_slide_toggle">Slide Toggle</button>
        <button id="btn_stop">Stop</button>

        <hr>

        <div id="box"><h1>Hello World</h1></div>

        <hr>

        <button id="move_left">Move Left</button>
        <button id="move_right">Move Right</button>
        <button id="move_around">Move Around</button>
     
        
        <div id="box2"><h1>NEW BOX</h1></div>

	</div>

	<script>
		$(document).ready(function(){

            $('#btn_fade_out').click(function(){
                $('#box').fadeOut(3000, function(){
                    $('#btn_fade_out').text('Its gone');
                });
            });


            $('#btn_fade_in').click(function(){
                $('#box').fadeIn(3000, function(){
                    $('#btn_fade_in').text('Its here');
                });
            });

            
            $('#btn_fade_toggle').click(function(){
                $('#box').fadeToggle(1000, function(){
                    $('#btn_fade_toggle').text('TRY IT');
                });
            });


            $('#btn_slide_down').click(function(){
               $('#box').slideDown(3000); 
            });

            $('#btn_slide_up').click(function(){
               $('#box').slideUp(3000); 
            });

            $('#btn_slide_toggle').click(function(){
               $('#box').slideToggle(3000); 
            });

            $('#btn_stop').click(function(){
               $('#box').stop(); 
            });


            $('#move_right').click(function(){
               $('#box2').animate({
                   left:500,
                //    height: '300px',
                //    width: '300px',
                //    opacity: '0.5'

               });
            });

            $('#move_left').click(function(){
               $('#box2').animate({
                   left:0,
                //    height: '100px',
                //    width: '100px',
                //    opacity: '1'
               });
            });

            $('#move_around').click(function(){
                var box = $('#box2');
                box.animate({
                    left: 300
                });
                box.animate({
                    top: 300
                });
                box.animate({
                    left:0,
                    top: 300
                });
                box.animate({
                    left: 0,
                    top: 0
                });
            });

        });
	</script>
</body>
</html>
